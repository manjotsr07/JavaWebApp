<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add_New_Book</title>
</head>
<body>
	<h1>Adding New Book:</h1>
	<p><i>Please fill all of the following details.</i></p>
	<form action="#" th:action="@{/addNewBook}" th:object="${book}" method="post">
		<table>
			<tr><td>Book Title: </td> <td><input type="text" th:field="*{title}" /></td></tr>
			<tr><td>Book Author: </td> <td><input type="text" th:field="*{author}" /></td></tr>
			<tr><td>Book Edition: </td> <td><input type="text" th:field="*{edition}" /></td></tr>
			<tr><td>Year Published: </td> <td><input type="text" th:field="*{yearPublished}" /></td></tr>
			<tr><td>Book Status: </td> <td><input type="text" th:field="*{status}" /></td></tr>
			<tr><td><input type="submit" value="Submit" /></td> <td><input type="reset" value="Reset" /></td></tr>
		</table>
	</form>
	<p><a th:href="@{/home}">Click here</a> to go to the home page.</p>
</body>
</html>
