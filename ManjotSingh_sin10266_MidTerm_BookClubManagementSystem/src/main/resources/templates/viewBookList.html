<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>View_Book_List</title>
</head>
<body>
	<h1>Book List: </h1>
	<table border="1">
		<tr><th>Book Title</th> <th>Book Author</th> <th>Book Edition</th> <th>Year Published</th> <th>Book Status</th></tr>
		<tr th:each="book:${bookList}">
			<td th:text="${book.title}"></td>
			<td th:text="${book.author}"></td>
			<td th:text="${book.edition}"></td>
			<td th:text="${book.yearPublished}"></td>
			<td th:text="${book.status}"></td>
		</tr>
	</table>
	<p><a th:href="@{/home}">Click here</a> to go to the home page.</p>
</body>
</html>
