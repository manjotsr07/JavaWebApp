<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Participant_Information</title>
</head>
<body>
	<h1>Participant Information: </h1>
	<p><i>Please fill all of the following details.</i></p>
	<form action="#" th:action="@{/SurveyInitialization}" th:object="${participant}" method="post">
		<table>
			<tr><td>Participant Name: </td> <td><input type="text" th:field="*{name}" /></td></tr>
			<tr><td>Participant Age: </td> <td><input type="text" th:field="*{age}" /></td></tr>
			<tr><td>Participant Email: </td> <td><input type="text" th:field="*{email}" /></td></tr>
			<tr><td><input type="submit" value="Submit" /></td> <td><input type="reset" value="Reset" /></td></tr>
		</table>
	</form>
	<p><a th:href="@{/home}">Click here</a> to go to the home page.</p>
</body>
</html>
